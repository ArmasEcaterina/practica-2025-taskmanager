<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        color: #222;
        margin: 0;
        padding: 0 0 50px 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.09);
        padding: 32px 24px;
      }
      h1 {
        text-align: center;
        margin-bottom: 8px;
      }
      p {
        text-align: center;
        color: #666;
        margin-top: 0;
      }
      form {
        display: flex;
        gap: 8px;
        margin-bottom: 22px;
        flex-wrap: wrap;
        justify-content: center;
      }
      form input, form select, form button {
        padding: 6px 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      form button {
        background: #3283ff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      form button:hover {
        background: #1557b8;
      }
      #taskList {
        list-style: none;
        padding: 0;
      }
      #taskList li {
        background: #eef2fb;
        margin-bottom: 12px;
        border-radius: 7px;
        padding: 9px 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      }
      #taskList li button {
        background: #ff4343;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 5px 12px;
        cursor: pointer;
        margin-left: auto;
        font-size: 14px;
      }
      #taskList li button:hover {
        background: #be2323;
      }
      #taskList li input[type="checkbox"] {
        transform: scale(1.2);
        accent-color: #1557b8;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>TaskFlow Manager</h1>
    <p>Aplicație de gestionare a taskurilor pentru practica informatică 2025</p>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Titlu task" required>
      <input type="date" id="taskDeadline">
      <select id="taskPrio">
        <option value="low">Scăzută</option>
        <option value="medium">Medie</option>
        <option value="high">Mare</option>
      </select>
      <button type="submit">Adaugă Task</button>
    </form>
    <h2>Lista Taskuri</h2>
    <ul id="taskList"></ul>
  </div>
<script>
  let tasks = [];
  function saveTasks() {
    localStorage.setItem('taskflow_tasks', JSON.stringify(tasks));
  }
  function loadTasks() {
    const data = localStorage.getItem('taskflow_tasks');
    tasks = data ? JSON.parse(data) : [];
  }
  loadTasks();
  const form = document.getElementById('taskForm');
  const titleInput = document.getElementById('taskTitle');
  const deadlineInput = document.getElementById('taskDeadline');
  const prioInput = document.getElementById('taskPrio');
  const taskList = document.getElementById('taskList');
  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, idx) => {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = "checkbox";
      checkbox.checked = task.done || false;
      checkbox.onchange = function() {
        task.done = checkbox.checked;
        saveTasks();
        renderTasks();
      };
      const span = document.createElement('span');
      span.textContent = `${task.title} (${task.prio})${task.deadline ? ' - Deadline: ' + task.deadline : ''}`;
      if(task.done) {
        span.style.textDecoration = 'line-through';
        span.style.color = '#888';
      }
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Șterge';
      delBtn.onclick = function() {
        tasks.splice(idx, 1);
        saveTasks();
        renderTasks();
      };
      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(delBtn);
      taskList.appendChild(li);
    });
  }
  form.onsubmit = function(e) {
    e.preventDefault();
    const task = {
      title: titleInput.value,
      deadline: deadlineInput.value,
      prio: prioInput.value,
      done: false
    };
    tasks.push(task);
    saveTasks();
    renderTasks();
    form.reset();
  };
  renderTasks();
</script>
</body>
</html>
